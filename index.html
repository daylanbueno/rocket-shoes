<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rocket shoes</title>
</head>

<body>
    <header class="header">
        <img src="./assets/logo.svg" alt="Logo RocketShoes" class="logo">
        <ul>
            <li>HOMEM</li>
            <li>MULHER</li>
            <li>CRIANÇA</li>
            <li>CUSTOMIZAR</li>
        </ul>
        <section class="right-header">
            <input class="input-seach" type="text" placeholder="Pesquisar">
            <img src="./assets/icon-bag.svg" alt="Icone bag">
        </section>
    </header>
    <main>
        <section class="detail-shoes">
            <h2>
                Tênis Esportivo Para Corrida
                Top
            </h2>
            <small>
                Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
            </small>
            <h2>R$ 1.000,00</h2>
            <button class="btn-buy-shoes">
                COMPRAR
            </button>            
        </section>
        <div class="photos-shoes">
            <img src="./assets/tenis-1-ampliado.png" alt=" Imagem do tenis ampliado ">
            <div class="images">
                <img src="./assets/tenis-1-galeria.png" alt="Imagem do tenis  1">
                <img src="./assets/tenis-2-galeria.png" alt="Imagem do tenis  2">
                <img src="./assets/tenis-3-galeria.png" alt=" Imagem do tenis  3">
            </div>
        </div>
    </main>
    <footer>
            <img src="./assets/img-video.png" alt=" videos shoes">
            <ul>
                <li>FACEBOOK</li>
                <li>INSTAGRAM</li>
                <li>YOUTUBE</li>
                <li>TWITTER</li>
            </ul>
            <button class="btn-more">
                EXPLORE MAIS 
                <img src="./assets/icon-arrow.svg" alt="seta mais">
            </button>
    </footer>
</body>

</html>
